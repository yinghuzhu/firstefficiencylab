        .logo-container a {

        main {
            flex: 1;

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.jpg" alt="First Efficiency Lab Logo">
            </a>
        </div>
    </header>

    <main>
        <div class="converter-section">
            <h3>Calculate Days Between Two Dates</h3>
            <div class="input-group">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="calculateDateDifference()">Calculate</button>
            </div>
            <div class="result" id="dateDifferenceResult"></div>
        </div>

        <div class="converter-section">
            <h3>Calculate Date After/Before Given Days</h3>
            <div class="input-group">
                <input type="date" id="baseDate">
                <input type="number" id="daysToAdd" placeholder="Days to add/subtract">
                <button onclick="calculateNewDate()">Calculate</button>
            </div>
            <div class="result" id="newDateResult"></div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            Â© First Efficiency Lab. All rights reserved.
        </div>
    </footer>

    <script>
        function calculateDateDifference() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const timeDiff = Math.abs(endDate - startDate);
            const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('dateDifferenceResult').textContent = `Difference: ${dayDiff} days`;
        }

        function calculateNewDate() {
            const baseDate = new Date(document.getElementById('baseDate').value);
            const daysToAdd = parseInt(document.getElementById('daysToAdd').value, 10);
            if (!isNaN(daysToAdd)) {
                baseDate.setDate(baseDate.getDate() + daysToAdd);
                document.getElementById('newDateResult').textContent = `New Date: ${baseDate.toLocaleDateString()}`;
            } else {
                document.getElementById('newDateResult').textContent = 'Please enter a valid number of days.';
            }
        }
    </script>
</body>

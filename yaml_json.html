    <main>
        <div class="container">
            <div>
                <h3>Input YAML:</h3>
                <textarea id="inputYaml" placeholder="Paste your YAML here..."></textarea>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button id="yamlToJsonBtn">YAML to JSON &#8594;</button> <!-- Right arrow -->
                <button id="jsonToYamlBtn">&#8592; JSON to YAML</button> <!-- Left arrow -->
            </div>
            <div>
                <h3>Output JSON:</h3>
                <textarea id="outputJson" placeholder="JSON will appear here..."></textarea>
            </div>
        </div>

    </main>

    <footer>
        <div class="copyright">

    <script>
        function yamlToJson() {
            const inputElement = document.getElementById('inputYaml');
            const outputElement = document.getElementById('outputJson');
            const errorElement = document.getElementById('errorMsg');
            
            try {
                // Clear previous error messages and output
                errorElement.textContent = '';
                outputElement.value = '';
                
                // Parse YAML
                const parsed = jsyaml.load(inputElement.value);
                
                // Convert to JSON
                const jsonString = JSON.stringify(parsed, null, 2);
                
                // Set output
                outputElement.value = jsonString;
            } catch (error) {
                // Display error message if YAML is invalid
                errorElement.textContent = 'Invalid YAML: ' + error.message;
                outputElement.value = '';
            }
        }

        function jsonToYaml() {
            const inputElement = document.getElementById('outputJson');
            const outputElement = document.getElementById('inputYaml');
            const errorElement = document.getElementById('errorMsg');
            
            try {
                // Clear previous error messages and output
                errorElement.textContent = '';
                outputElement.value = '';
                
                // Parse JSON
                const parsed = JSON.parse(inputElement.value);
                
                // Convert to YAML
                const yamlString = jsyaml.dump(parsed);
                
                // Set output
                outputElement.value = yamlString;
            } catch (error) {
                // Display error message if JSON is invalid
                errorElement.textContent = 'Invalid JSON: ' + error.message;
                outputElement.value = '';
            }
        }

        // Add click event listeners to buttons
        document.getElementById('yamlToJsonBtn').addEventListener('click', yamlToJson);
        document.getElementById('jsonToYamlBtn').addEventListener('click', jsonToYaml);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
